<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mappa Meteo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <!-- The three top buttons -->
    <ul class="header">
        <li><button id="24h" class="selected">24h</button></li>
        <li class="unselected">
            <input type="date" name="selectedDay" id="selectedDay">
            <button id="dayBtn">Select day</button>
        </li>
        <li><button id="rangeBtn" class="unselected">Select Range</button></li>
    </ul>

    <!-- The Range Selector Modal -->
    <div id="rangeModal" class="modal">
        <!-- Range Modal content -->
        <div class="modal-content">
            <span class="rangeSpanClose">&times;</span>
            <p>Some text in the Range Modal..</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
